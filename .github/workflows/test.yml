name: actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: test html
        run: |
          bundle exec rake assets:precompile
          bundle exec rake test 
      - name: test yml
        run: bundle exec rake yasslab:test
      - name: ðŸ”” Notify results
        uses: yasslab/idobata_notify@v0.3
        if: always()
      with:
        idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
